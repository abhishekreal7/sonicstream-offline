<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SonicStream - Signature Series</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@500;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ec5b13">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
</head>

<body class="antialiased">
    <div id="root">
        <!-- Loader that displays until React mounts -->
        <div
            style="height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; background-color: #121212; color: #ec5b13; font-family: sans-serif; flex-direction: column; gap: 1rem;">
            <div
                style="width: 40px; height: 40px; border: 3px solid rgba(236, 91, 19, 0.3); border-top-color: #ec5b13; border-radius: 50%; animation: spin 1s linear infinite;">
            </div>
            <div style="font-size: 0.8rem; letter-spacing: 0.2em; text-transform: uppercase; opacity: 0.8;">Initializing
                SonicStream</div>
        </div>
        <style>
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </div>

    <!-- Safety shim for process.env -->
    <script>
        if (typeof process === "undefined") {
            window.process = { env: { API_KEY: "" } };
        }
    </script>

    <!-- Entry Point -->
    <script type="module" src="./index.tsx"></script>


</body>

</html>
